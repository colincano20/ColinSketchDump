<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin's Sketch Dump</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg class="circle-svg" viewBox="0 0 100 100">
            <!-- Define the path for the circle text but do not display it -->
            <path id="circlePath" fill="none" stroke="transparent" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0 "></path>
            <!-- Circle text -->
            <text fill="#F6B4CD">
                <textPath xlink:href="#circlePath" startOffset="50%" text-anchor="middle" style="font-size: 0.5em;">
                    — Colin's Sketch Dump —
                </textPath>
            </text>
        </svg>
       <a href="index.html" <div id="logo">Colin's Sketch Dump</div>
        
    </div>

</body>
